<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project Slider</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body id="bd">

    <div  id="first-div">
        <img id="i1" src="Images/bg1.jpg"> 
        <img class="animate__animated animate__backInLeft" id="i2" src="Images/bg1.jpg">
        <img class="animate__animated animate__backInLeft" id="i3" src="Images/bg3.jpg">
        <img class="animate__animated animate__backInRight" id="i4" src="Images/bg4.png">
        <div  class="animate__animated animate__backInUp" id="shadow-div"></div>
        <h1 class="animate__animated animate__bounceInDown"  id="h1">Slice</h1>
        <h2 class="animate__animated animate__bounceInDown animate__delay-2s" id="h2">Responsive jQuery Slider,Carousel and Parallax Plugin</h2>
        <button id="btn1" class="animate__animated animate__backInDown" >BUY NOW</button>
        <h1 style="display: none;" class="animate__animated animate__rollIn"  id="h12">Ready-to-Use</h1>
        <h1  style="display: none;" class="animate__animated animate__rollIn" id="h22">A lot of ready to use sliders</h2>
        <button style="display: none;" id="btn11" class="animate__animated animate__rollIn" >View More</button>
        <h1 style="display: none;" class="animate__animated animate__rollIn"  id="h13">Cover and Parallax</h1>
        <h2  style="display: none;" class="animate__animated animate__rollIn" id="h23">plugins inside</h2>
        <button style="display: none;" id="btn12" class="animate__animated animate__rollIn" >Cover Plugin</button>
        <button style="display: none;" id="btn13" class="animate__animated animate__rollIn" >Parallax Plugin</button>
        <h1 style="display: none;" class="animate__animated animate__rotateInDownRight"  id="h14">Have questions?</h1>
        <h2  style="display: none;" class="animate__animated animate__rollIn" id="h24">We are ready to help</h2>
        <button style="display: none;" id="btn14" class="animate__animated animate__rollIn" >ASK QUESTION</button>
        
        
    </div>

    <button id="btn2">
        <img src="https://img.icons8.com/ios-filled/50/000000/right--v1.png"/>
    </button>
    <button id="btn3">
        <img src="https://img.icons8.com/ios-filled/50/000000/left--v1.png"/>
        
    </button>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
